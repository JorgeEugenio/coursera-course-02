<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40">
        <div fxFlex *ngIf="selectedDish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{selectedDish.name | uppercase}} </h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
            <mat-card-content>
                <p>{{selectedDish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
        </div>
    </div>

  <div fxFlex="50">
    <div fxFlex *ngIf="selectedDish">
        <mat-card-header>
            <mat-card-title>
                <h2 class="title">Comments</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let comment of selectedDish.comments" class="espaciado">
                <p class="p-customize">{{comment.comment}}</p>
                <p class="p-customize">{{comment.rating}} Stars</p>
                <p class="p-customize">-- {{comment.author}}   {{comment.date  | date:'mediumDate' }}</p>
            </div>
        </mat-card-content>
        </div>
  </div>

</div>
